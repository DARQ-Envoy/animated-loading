<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="
    animated-loading.css">
    <title> Animated Loading Card</title>
</head>
<body>
    <div class="card">
   <div class="card-header animated-bg" id="header">
       <!-- <img src="..//MY-IMAGES/Eagle.jpg" alt="Eagle Photo"> -->
   </div>
   <div class="card-content">
       <h3 class="card-title animated-bg animated-bg-text" id="title"></h3>
       <p class="card-excerpt" id="excerpt">
    <span class="animated-bg animated-bg-text">&nbsp;</span>
    <span class="animated-bg animated-bg-text">&nbsp;</span>
    <span class="animated-bg animated-bg-text">&nbsp;</span>
    <!-- <span class="animated-bg animated-bg-text">&nbsp;</span> -->
</p>
       <div class="author">
    <div class="profile-img animated-bg" id="profile_img">
     <!-- <img src="..//MY-IMAGES/photos/about-us_files/dmw boss.jpg" alt=" Davido's photo"/> -->
           </div>
           <div class="author-info">
               <strong class="animated-bg animated-bg-text" id="name"></strong>
               <small class="animated-bg animated-bg-text" id="date"></small>
           </div>
       </div>
   </div>
    </div>
    <div class="loading-anime">
        <!-- <span class="dots dot1"></span><span class=" dots dot2"></span><span class="dots dot3"></span> -->
    </div>
</body>
<script src="animated-loading.js"></script>
</html>
